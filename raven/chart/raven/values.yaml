# Default values for raven application
ubb:
  image:
    repo: "gcr.io/dm-eagle/rzingade/raven/ubbagent"
    tag: "1.0.1"
  port: 3456

postgresql:
  image:
    repo: "gcr.io/dm-eagle/rzingade/raven/raven-db"
    tag: "1.0.1"
  port: 5432
  replicas: 1
  persistence:
    size: 60Gi

raven:
  replicas: 1
  namespace: "default"
  image:
    repo: "gcr.io/dm-eagle/rzingade/raven"
    tag: "1.0.1"
  service:
    type: LoadBalancer
    port: 8443
    targetPort: 8443
    loadBalancerSourceRanges: 
      - 114.143.131.82/32
  storage:
    bucket: raven-web-app-gke-deloyer-demo
    dir: /opt/raven/raven-data
  pvc:
    storage: 60Gi
  ssl:
    enabled: true
    tls:
      base64EncodedPrivateKey: 
      base64EncodedCertificate: 
